<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name="suscribirse">
    <p>
        Nombre: <input type="text" name="nombre" size="40" maxlength="30" placeholder="Ingrese su Nombre">
    </p>
    <p>
        Apellido: <input type="text" name="apellido" size="40" maxlength="30" placeholder="Apellido">
    </p>
    <p>
        Sexo: 
        <input type="radio" name="genero" value="masculino"> Masculino 
        <input type="radio" name="genero" value="femenino"> Femenino
        <input type="radio" name="genero" value="noComp"> Prefiero No Compartirlo
    </p>
    <p>
        Edad: <input type="number" name="edad" placeholder="Edad" maxlength="3">
    </p>
    <p>
        Email: <input type="email" name="email" size="40" placeholder="Email" maxlength="40">
    </p>
    <p>
        Usuario: <input type="text" name="usuario" size="40" placeholder="Usuario" maxlength="30">
    </p>
    <p>
        Password: <input type="password" name="pass" size="40" placeholder="Password" maxlength="30">
    </p>
    <p>
        Confirmar Password: <input type="password" name="pass2" size="40" placeholder="Password" maxlength="30">
    </p>
    <p>
        Tipo de servicio: 
        <select name="tipo-servicio">
            <option value="free">Free</option>
            <option value="standard"> Standard </option>
            <option value="Premium"> Premium </option>
        </select>
    </p>
    <p>
        Tema:
        <input type="checkbox" name="ck_politica" value="politica">
        Política
        <input type="checkbox" name="ck_negocios" value="negocios">
        Negocios
        <input type="checkbox" name="ck_tecnologia" value="tecnologia">
        Tecnología
        <input type="checkbox" name="ck_salud" value="salud">
        Salud
    </p>
    <p>
        Agregue un comentario:
        <textarea>
            Escriba un comentario...
        </textarea>
    </p>
    <button type="button">
        Boton de Enviar
    </button>

</form>
</body>
</html>
