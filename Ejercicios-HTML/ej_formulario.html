<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio Formulario</title>
    <style>
      form {
        display: block;
        margin-top: 0em;
      }
    </style>
  </head>
  <body>
    <!--Cree un Formulario con los campos que se proponen a continuacion-->
    <!--Agregue el atributo legend-->

    <!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

    <h3>
      Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!
    </h3>
    <form name="suscribirse">
      <fieldset>
        <legend>Persona</legend>
        <p>
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            size="40"
            maxlength="30"
            placeholder="Ingrese su Nombre"
          />
        </p>
        <p>
          <label for="apellido">Apellido:</label>
          <input
            type="text"
            name="apellido"
            id="apellido"
            size="40"
            maxlength="30"
            placeholder="Apellido"
          />
        </p>
        <p>
          Sexo:
          <input type="radio" name="genero" value="masculino" id="masculino" />
          <label for="masculino">Masculino</label>
          <input type="radio" name="genero" value="femenino" id="femenino" />
          <label for="femenino"> Femenino </label>
          <input type="radio" name="genero" value="noComp" id="noCompartir" />
          <label for="noCompartir"> Prefiero No Compartirlo </label>
        </p>
        <p>
          <label for="edad">Edad:</label>
          <input
            type="number"
            name="edad"
            id="edad"
            placeholder="Edad"
            maxlength="3"
          />
        </p>
      </fieldset>
      <fieldset>
        <legend>Información de la Cuenta</legend>
        <p>
          <label for="email"> Email: </label>
          <input
            type="email"
            name="email"
            id="email"
            size="40"
            placeholder="Email"
            maxlength="40"
          />
        </p>
        <p>
          <label for="usuario"> Usuario: </label>
          <input
            type="text"
            name="usuario"
            size="40"
            placeholder="Usuario"
            maxlength="30"
          />
        </p>
        <p>
          <label for="password">Password:</label>
          <input
            type="password"
            name="pass"
            id="password"
            size="40"
            placeholder="Password"
            maxlength="30"
          />
        </p>
        <p>
          <label for="confirmar-pasword"> Confirmar Password: </label>
          <input
            type="password"
            name="pass2"
            id="confirmar-pasword"
            size="40"
            placeholder="Password"
            maxlength="30"
          />
        </p>
      </fieldset>
      <fieldset>
        <legend>Tipo de Servicio</legend>
        <p>
          <label for="tipo-servicio"> Tipo de servicio: </label>
          <select name="tipo-servicio" id="tipo-servicio">
            <option value="free">Free</option>
            <option value="standard">Standard</option>
            <option value="Premium">Premium</option>
          </select>
        </p>
        <p>
          Tema:
          <input
            type="checkbox"
            name="ck_politica"
            id="politica"
            value="politica"
          />
          <label for="politica"> Política </label>

          <input
            type="checkbox"
            name="ck_negocios"
            id="negocios"
            value="negocios"
          />
          <label for="negocios"> Negocios </label>

          <input
            type="checkbox"
            name="ck_tecnologia"
            id="tecnologia"
            value="tecnologia"
          />
          <label for="tecnologia"> Tecnología </label>

          <input type="checkbox" id="salud" name="ck_salud" value="salud" />
          <label for="salud"> Salud </label>
        </p>
        <p>
          <label for="comentario"> Agregue un comentario: </label>
          <textarea id="comentario">
            Escriba un comentario...
        </textarea
          >
        </p>
      </fieldset>
      <button type="button">Boton de Enviar</button>
    </form>
  </body>
</html>
