<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="store.css" type="text/css" />
  </head>
  <body class="grid-container">
    <header class="item1">Católogo de Productos</header>
    <nav class="item2">
      <a href="productos.html">Catálogo de Productos</a>
      <a href="">Carrito de Compras</a>
    </nav>
    <aside class="item3">
      <form>
        <fieldset>
          <legend>Búsqueda</legend>
          <label for="search">Buscar:</label>
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Palabra..."
          />
        </fieldset>
        <fieldset>
          <legend>Precios</legend>
          <p>
            <label for="price-min">Mínimo:</label>
            <input
              type="number"
              id="price-min"
              name="price-min"
              value="0"
              min="0"
            />
          </p>
          <p>
            <label for="price-max">Máximo:</label>
            <input type="number" id="price-max" name="price-max" min="0" />
          </p>
        </fieldset>
        <fieldset>
          <legend>Tipo de Productos</legend>
          <p>
            <input type="checkbox" id="protectores" name="protectores" />
            <label for="protectores">Protectores</label>
          </p>
          <p>
            <input type="checkbox" id="entrenamiento" name="entrenamiento" />
            <label for="entrenamiento">Entrenamiento</label>
          </p>
          <p>
            <input type="checkbox" id="dobok" name="dobok" />
            <label for="dobok">Dobok</label>
          </p>
        </fieldset>
      </form>
    </aside>
    <main class="item4">
      <div>
        <img
          src="../Ejercicios-JavaScript/images/cabezal-cerrado.webp"
          alt="Cabezal Cerrado"
        />
        <h3>Cabezal Cerrado</h3>
      </div>
      <div>
        <img
          src="../Ejercicios-JavaScript/images/escudo-potencia.webp"
          alt="Escudo de Potencia"
        />
        <h3>Escudo de Potencia</h3>
      </div>
      <div>
        <img
          src="../Ejercicios-JavaScript/images/foco-con-dedos.webp"
          alt="Foco con Dedos"
        />
        <h3>Foco con Dedos</h3>
      </div>
      <div>
        <img
          src="../Ejercicios-JavaScript/images/protectores-manos.webp"
          alt="Protectores de Mano"
        />
        <h3>Protectores de Mano</h3>
      </div>
      <div>
        <img src="../Ejercicios-JavaScript/images/dobok.webp" alt="Dobok" />
        <h3>Dobok</h3>
      </div>
      <div>
        <img
          src="../Ejercicios-JavaScript/images/protectores-pie.webp"
          alt="Protectores de Pie"
        />
        <h3>Protectores de Pie</h3>
      </div>
    </main>
    <footer class="item5">Info de Contacto</footer>
  </body>
</html>
